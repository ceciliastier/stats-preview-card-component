<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="row g-0">

            <div class="mobile-img"><img src="images/image-header-mobile.jpg" alt="people working on laptops and laughing"></div>
            
            <div class="col-xl-6">
                <div class="card-body">
                    <section class="main-text">
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </section> <!--main text section-->
            
                    <div class="stats">
            
                        <div>
                            <span>10k+</span>
                            <span>companies</span>
                        </div><!--stat 1-->
            
                        <div>
                            <span>314</span>
                            <span>templates</span>
                        </div><!--stat 2-->
            
                        <div>
                            <span>12M+</span>
                            <span>queries</span>
                        </div><!--stat 3-->
            
                    </div> <!--.stats-->
            
                </div><!--text-->
    
    
            </div><!--.card-body-->

            <div class="col-xl-6 desktop-img"><img src="images/image-header-desktop.jpg" alt="people working on laptops and laughing"></div>

        </div><!--row-->
        
    </div><!--.card-->





    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Cecilia Stier</a>.
    </div>


    <!--Bootstrap Bundle with Popper -->
    <script src="bootstrap-5.0.1-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
